spring:
  application:
    name: halley-ecommerce
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 50MB
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING.MAIL.USERNAME}
    password: ${SPRING.MAIL.PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  admin:
    email: ${SPRING.ADMIN.EMAIL}
    password: ${SPRING.ADMIN.PASSWORD}
  docker:
    compose:
      lifecycle-management: start_only
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    stream:
      username: guest
      password: guest
    queue:
      orderMailQueueMember: orderMailQueueMember
      orderMailQueueNonMember: orderMailQueueNonMember
      orderShippedQueue: orderShippedQueue
    template:
      routing-key:
        member: halley_routing_key_member
        nonmember: halley_routing_key_non_member
        shipped: halley_routing_key_shipped_member
      exchange: halley_exchange
  main:
    allow-bean-definition-overriding: true

  elasticsearch:
    uris: localhost:9200
    connection-timeout: 10s
    socket-timeout: 5s





server:
  servlet:
    context-path: /api/v1/
logging:
  level:
    root: info
  file:
    name: logs/halley-dev.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

